<!DOCTYPE html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<h1>IL Pension Viz</h1>


<div id="fundDropdown">
	<b>Fund_Name Name:</b>
</div>

<div id ="graph">
<svg width="960" height="500"></svg>
</div>

<script>
var margin = {top: 60, right: 100, bottom: 20, left: 80},
  width = 850 - margin.left - margin.right,
  height = 370 - margin.top - margin.bottom;

// Parse the month variable
//var parseMonth = d3.timeParse("%b");
//var formatMonth = d3.timeFormat("%b");

var formatYear = d3.timeFormat("%Y");
var parseYear = d3.timeParse("%Y");


// Set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);


// Define the line
var valueLine = d3.line()
    .x(function(d) { return x(d.Year); })
    .y(function(d) { return y(d.Funding); })

// Create the svg canvas in the "graph" div
var svg = d3.select("#graph")
        .append("svg")
        .style("width", width + margin.left + margin.right + "px")
        .style("height", height + margin.top + margin.bottom + "px")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform","translate(" + margin.left + "," + margin.top + ")")
        .attr("class", "svg");

// Import the CSV data
d3.csv("https://geoffsegal.github.io/IL-Pension/data/totalpensiondata.csv", function(error, data) {
  if (error) throw error;
  
   // Format the data
  data.forEach(function(d) {
      //d.Month = parseMonth(d.Month);
      d.Funding = +d.Funding;
	  d.Year = +d.Year;
      d.Fund_Name = d.Fund_Name;
     
  });
  
  console.log(data[0])

  var nest = d3.nest()
	  .key(function(d){
	    return d.Fund_Name;
	  })
	  .entries(data)
	  
  console.log(nest[0])

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.Year; }));
  y.domain([0, d3.max(data, function(d) { return d.Funding; })]);
  
  // Set up the x axis
  var xaxis = svg.append("g")
       .attr("transform", "translate(0," + height + ")")
       .attr("class", "x axis")
       .call(d3.axisBottom(x)
          .ticks(4)
          .tickSizeInner(0)
          .tickPadding(10));

  // Add the Y Axis
   var yaxis = svg.append("g")
       .attr("class", "y axis")
       .call(d3.axisLeft(y)
          .ticks(5)
          .tickSizeInner(0)
          .tickPadding(6)
          .tickSize(0, 0));
  
  // Add a label to the y axis
  svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - 60)
        .attr("x", 0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Funding")
        .attr("class", "y axis label");

  // Create a dropdown
    var fundMenu = d3.select("#fundDropdown")

    fundMenu
		.append("select")
		.selectAll("option")
        .data(nest)
        .enter()
        .append("option")
        .attr("value", function(d){
            return d.key;
        })
        .text(function(d){
            return d.key;
        })


 
 	// Function to create the initial graph
 	var initialGraph = function(Fund_Name){

 		// Filter the data to include only Fund_Name of interest
 		var selectFund = nest.filter(function(d){
                return d.key == Fund_Name;
              })

	    var selectFundGroups = svg.selectAll(".fundGroups")
		    .data(selectFund, function(d){
		      return d ? d.key : this.key;
		    })
		    .enter()
		    .append("g")
		    .attr("class", "fundGroups")

		var initialPath = selectFundGroups.selectAll(".line")
			.data(function(d) { return d.values; })
			.enter()
			.append("path")

		initialPath
			.attr("d", function(d){
				return valueLine(d.values)
			})
			.attr("class", "line")

 	}

 	// Create initial graph
 	initialGraph("BELLWOOD POLICE PENSION Fund_Name")


 	// Update the data
 	var updateGraph = function(Fund_Name){

 		// Filter the data to include only Fund_Name of interest
 		var selectFund = nest.filter(function(d){
                return d.key == Fund_Name;
              })

 		// Select all of the grouped elements and update the data
	    var selectFundGroups = svg.selectAll(".fundGroups")
		    .data(selectFund)

		    // Select all the lines and transition to new positions
            selectFundGroups.selectAll("path.line")
               .data(function(d){
                  return (d.values);
                })
                .transition()
                  .duration(1000)
                  .attr("d", function(d){
                    return valueLine(d.values)
                  })


 	}


 	// Run update function when dropdown selection changes
 	fundMenu.on('change', function(){

 		// Find which Fund_Name was selected from the dropdown
 		var selectedFund = d3.select(this)
            .select("select")
            .property("value")

        // Run update function with the selected Fund_Name
        updateGraph(selectedFund)


    });


  
})

</script>
