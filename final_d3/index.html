<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title> Illinois Pension Funding</title>
<style>
body {
  font: 14px verdana;
}

.areared {
  fill: rgba(170,0,0,0.2);
}
.areayellow {
  fill: rgba(240,189,39,0.2);
}
.areagreen {
  fill: rgba(85,170,0,0.2);
}
  
.line1 {
 fill: none;
  stroke: rgba(85,170,0,1.0);
  stroke-width: 4px;
}
.line2{
 fill: none;
  stroke: rgba(170,0,0,0.9);
  stroke-width: 4px;
}
.svg:hover .line1 {
  stroke: rgba(0,128,255,1);
}

</style>
</head>


<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<h2 style="text-align: center;"><span style="color: #003366;"><strong>Illinois Downstate Pension Funding</strong></span></h2>
<p style="text-align: center;"><span style="color: #003366;">An interactive visualization story</span></p>
<p style="text-align: center;">&nbsp;</p>

<div id="barDropdown"></div>
	<button id="start">Transition</button>

<div id="bar" align="center"></div>
<div id="fundDropdown" align="center"> <b>Fund Name:</b> </div>
<div id ="graph" align="center"></div>


<script>
var margin = {top: 20, right: 20, bottom: 30, left: 100},
  width = 960 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;
//LOOK INTO YEAR FORMAT LATER
var formatYear = d3.timeFormat("%Y");
var parseYear = d3.timeParse("%Y");
//

	  // Set the ranges
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

  
// Define the line
var valueLine = d3.line()
    .x(function(d) { return x(d.Year); })
    .y(function(d) { return y(d.Assets); });
	
var valueLine2 = d3.line()
	.x(function(d) { return x(d.Year);})
	.y(function(d) { return y(d.Liabilities);});
	
var areagreen = d3.area()
	.x(function(d,i) { return x(d.Year);})
	.y0(function(d) { return y(0.8*d.Liabilities);})
	.y1(0);
	
var areayellow = d3.area()
	.x(function(d,i) { return x(d.Year);})
	.y0(function(d) { return y(0.65*d.Liabilities);})
	.y1(function(d) { return y(0.8*d.Liabilities);});
	
var areared = d3.area()
	.x(function(d,i) { return x(d.Year);})
	.y0(height)
	.y1(function(d) { return y(0.65*d.Liabilities);});
	
	
//svg that will contain the barchart
var svg1 = d3.select("#bar")
	.append("svg")
    .style("width", width + margin.left + margin.right + "px")
    .style("height", height + margin.top + margin.bottom + "px")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform","translate(" + margin.left + "," + margin.top + ")")
    .attr("class", "svg1");	
	
	
// Create the svg canvas in the "graph" div
var svg = d3.select("#graph")
        .append("svg")
        .style("width", width + margin.left + margin.right + "px")
        .style("height", height + margin.top + margin.bottom + "px")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform","translate(" + margin.left + "," + margin.top + ")")
		//.attr("align","center")
        .attr("class", "svg");
		
d3.csv("https://geoffsegal.github.io/IL-Pension/data/fundzonestotal.csv", function(error, data) {
if (error) throw error;

	data.forEach(function(d) {
		d.Year = +d.Year;
		d.Count = +d.Count;
		d.Percent = +d.Percent;
	});
	
	var nest = d3.nest()
		.key(function(d){return d.Year;})
		.sortKeys(d3.ascending)
		.entries(data);
        
      
 var barMenu = d3.select("#barDropdown");
    barMenu
		.append("select")
		.selectAll("option")
        .data(nest)
        .enter()
        .append("option")
        .attr("value", function(d){return d.key;})
        .text(function(d){return d.key;});
       
        

        function colorPicker(v){
           if(v=="Red") { return "#aa0000";}
           else if (v =="Yellow"){ return "#f0bd27";}
           else { return "#55aa00" ;};
}
                                        
     var initialBar = function(year) {
     	var selectYear = nest.filter(function(d) {return d.key == year;});
        
        x.domain([0,3]);
        y.domain([0,1]);
        
       var barspace = d3.select(".svg1").selectAll(".g-category")
    	.data(selectYear)
    	.enter().append("g")
    	.attr("class", "g-category");
        
        var bars = d3.select(".svg1").selectAll(".g-category").selectAll(".bar")
     	.data(function(d) {return d.values;})
     	.enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d,i) {return x(0.5+i)/1.7;})
        .attr("y", function(d) {return y(d.Percent);})
        .attr("width", 150)
        .attr("height", function(d) {return height - y(d.Percent);})
        .attr("fill", function(d) {return colorPicker(d.Fund_Zone);}); //fund zone is already labeled green/yellow/red
        
        

        

     };
    
     

     initialBar(2013);
     
     var updateBar = function(year) {
    	 
         
     	var selectYear2 = nest.filter(function(d) {return d.key == year;});
        
        x.domain([0,3]);
        y.domain([0,1]);
        

      svg1.selectAll(".g-category")
      .data(selectYear2)
      .transition();
      
      

    svg1.selectAll(".g-category").selectAll(".bar")
     	.data(function(d) {return d.values;})
        .transition()
        .attr("y", function(d) {return y(d.Percent);})
        .attr("height", function(d) {return height - y(d.Percent);});

      
     };
     
      	barMenu.on('change', function(){
 		// Find which Fund_Name was selected from the dropdown
 		var selectedYear = d3.select(this)
            .select("select")
            .property("value");
        // Run update function with the selected Year
        updateBar(selectedYear);
		
    });
     
 

     
	

});
// Import the CSV data
d3.csv("https://geoffsegal.github.io/IL-Pension/data/totalpensiondata.csv", function(error, data) {
  if (error) throw error;
  
   // Format the data
  data.forEach(function(d) {
      d.Funding = +d.Funding;
	  d.Assets = +d.Assets;
	  d.Liabilities = +d.Liabilities;
	  d.Year = +d.Year;
      d.Fund_Name = d.Fund_Name;
	
  });
  
  var nest = d3.nest()
	  .key(function(d){return d.Fund_Name;})
	  .sortKeys(d3.ascending)
	  .entries(data);
	  // Set up the x axis

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.Year; }));
  //y.domain([0,1])
  y.domain(d3.extent(data, function(d) { return d.Assets;}));
  
  

  var xaxis = d3.axisBottom(x)
	.ticks(4)
		.tickSizeInner(0)
		.tickPadding(10);
		
  svg.append("g")
       .attr("transform", "translate(0," + height + ")")
       .attr("class", "x axis")
       .call(xaxis);
	   
  // Add the y Axis
  
	var yaxis = d3.axisLeft(y)
		.ticks(5)
		.tickSizeInner(0)
		.tickPadding(6)
		.tickSize(0,0);
		
		
  svg.append("g")
       .attr("class", "y axis")
       .call(yaxis);
  
  // Add a label to the y axis
  svg.append("text")
		.attr("fill","#000")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", 1)
		.attr("x",-5)
        .style("text-anchor", "end")
        .text("Funding")
        .attr("class", "y axis label");
  // Create a dropdown
    var fundMenu = d3.select("#fundDropdown");
    fundMenu
		.append("select")
		.selectAll("option")
        .data(nest)
        .enter()
        .append("option")
        .attr("value", function(d){return d.key;})
        .text(function(d){return d.key;});
		
		
 
 	// Function to create the initial graph
 	var initialGraph = function(Fund_Name){
 		// Filter the data to include only Fund_Name of interest
 		var selectFund = nest.filter(function(d) {return d.key == Fund_Name;});
		
		y.domain([0, d3.max(selectFund[0].values, function(d) {return 		d3.max([d.Liabilities,d.Assets]);})]);
		svg.select(".y")
			.transition()
			.duration(500)
			.call(yaxis);
            
			
		var a1 = svg.selectAll('.areagreen')
		.data(selectFund,function(d){return d ? d.key : this.key;})
		.enter()
		.append("path")
		.attr("class","areagreen")
		.transition()
		.duration(250)
		.attr("d",function(d) { return areagreen(d.values);})
		
		var a2 = svg.selectAll('.areayellow')
		.data(selectFund,function(d){return d ? d.key : this.key;})
		.enter()
		.append("path")
		.attr("class","areayellow")
		.transition()
		.duration(250)
		.attr("d",function(d) { return areayellow(d.values);})
		
		var a3 = svg.selectAll('.areared')
		.data(selectFund,function(d){return d ? d.key : this.key;})
		.enter()
		.append("path")
		.attr("class","areared")
		.transition()
		.duration(250)
		.attr("d",function(d) { return areared(d.values);})
  
		
		var initialPath = svg.selectAll(".line1")
			.data(selectFund, function(d){return d ? d.key : this.key;}) //Might need only .data(selectFund)
			.enter()
			.append("g")
			.append("path")
			
		initialPath
			.datum(function(d) { return d.values;})
			.attr("d", valueLine)
			.attr("class", "line1");
			

				
		var initialPath2 = svg.selectAll(".line2")
			.data(selectFund, function(d){return d ? d.key : this.key;}) //Might need only .data(selectFund)
			.enter()
			.append("g")
			.append("path");
			//.style("stroke-dasharray",("3,3"));
		
		
		initialPath2
			.datum(function(d) { return d.values;})
			.attr("d", valueLine2)
			.attr("class", "line2");
		
 	}
	
	
 	// Create initial graph
 	initialGraph("ADDISON POLICE PENSION FUND");
	
	
 	// Update the data
 	var updateGraph = function(Fund_Name){
 		// Filter the data to include only Fund_Name of interest
 		var selectFund = nest.filter(function(d){return d.key == Fund_Name;});
		
		
		y.domain([0, d3.max(selectFund[0].values, function(d) {return d3.max([d.Liabilities,d.Assets]);})]);
		svg.select(".y")
			.transition()
			.duration(500)
			.call(yaxis)
		
 		// Select all of the grouped elements and update the data
		    // Select all the lines and transition to new positions
			
		svg.selectAll(".areagreen")
			.data(selectFund)
			.transition()
			.duration(1000)
			.attr("d", function(d){return areagreen(d.values);});
		svg.selectAll(".areayellow")
			.data(selectFund)
			.transition()
			.duration(1000)
			.attr("d", function(d){return areayellow(d.values);});
		svg.selectAll(".areared")
			.data(selectFund)
			.transition()
			.duration(1000)
			.attr("d", function(d){return areared(d.values);});
        svg.selectAll(".line1")
			.data(selectFund)
            .transition()
            .duration(1000)
            .attr("d", function(d){return valueLine(d.values);});
        svg.selectAll(".line2")
			.data(selectFund)
            .transition()
            .duration(1000)
            .attr("d", function(d){return valueLine2(d.values);});
		
	


			
 	}
 	// Run update function when dropdown selection changes
 	fundMenu.on('change', function(){
 		// Find which Fund_Name was selected from the dropdown
 		var selectedFund = d3.select(this)
            .select("select")
            .property("value");
        // Run update function with the selected Fund_Name
        updateGraph(selectedFund);
		
    });
  
})
</script>

</body>
</html>
